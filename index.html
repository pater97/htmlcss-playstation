<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Playstation</title>
</head>

<body>
    <!-- barra di navigazione a due blocchi -->
    <header class="fixed-top z-index-10">
        <nav class="nav_1 bg-dark text-end p-2">
            <img src="./img2/sony_logo.svg" alt="logo sony">
        </nav>
        <nav class="nav_2 navbar navbar-expand-lg bg-white navbar-light">
            <div class="container-fluid">
                <img src="./img2/play_logo.svg" alt="play logo">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="ms-3 fw-bold">
                            Giochi
                        </li>
                        <li>
                            <img class="chevron ms-1" src="./img 2/chevron-down-solid.svg" alt="">
                        </li>
                        <li class="ms-3 fw-bold">
                            Hardwere
                        </li>
                        <li>
                            <img class="chevron ms-1" src="./img 2/chevron-down-solid.svg" alt="">
                        </li>
                        <li class="ms-3 fw-bold">
                            Servizi
                        </li>
                        <li>
                            <img class="chevron ms-1" src="./img 2/chevron-down-solid.svg" alt="">
                        </li>
                        <li class="ms-3 fw-bold">
                            Novità
                        </li>
                        <li>
                            <img class="chevron ms-1" src="./img 2/chevron-down-solid.svg" alt="">
                        </li>
                        <li class="ms-3 fw-bold">
                            Fai acquisti
                        </li>
                        <li>
                            <img class="chevron ms-1" src="./img 2/chevron-down-solid.svg" alt="">
                        </li>
                        <li class="ms-3 fw-bold">
                            Supporto
                        </li>
                        <li>
                            <img class="chevron ms-1" src="./img 2/chevron-down-solid.svg" alt="">
                        </li>
                    </ul>
                    <ul class="d-flex navbar-nav">
                        <li class="ms-3 fw-bold">
                            My PlayStation
                        </li>
                        <li>
                            <img class="chevron ms-1" src="./img 2/chevron-down-solid.svg" alt="">
                        </li>
                        <li>
                            <a class="bg-dark py-2 px-3 mx-2 rounded-pill text-white text-decoration-none"
                                href="#">Accedi</a>
                        </li>
                        <li>
                            <i class="fas fa-search"></i>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!-- /barra di navigazione a due blocchi -->
    <main>
        <!-- sezione hero image -->
        <section id="hero_image" class="position-relative">
            <img src="./img2/jumbo-bg.png" alt="returnal game">
            <div class="container_banner position-absolute">
                <div class="banner_returnal text-white">
                    <img src="./img2/returnal-hero-banner-logo.png" alt="">
                    <h1 class="my-4">Rompi il cerchio</h1>
                </div>
            </div>
        </section>
        <!-- sezione come è costruita -->
        <section id="how_made">
            <!-- lista giochi  -->
            <div class="secondary_game"></div>
            <!-- presentazione playstation 5  -->
            <div class="row"></div>
            <!-- componenti playstation 5  -->
            <div class="row"></div>
        </section>
        <!-- hero image "it takes two" -->
        <section id="co_op_game">

        </section>
        <!-- tabella nuovi giochi -->
        <section id="new_game_list">

        </section>
        <!-- esplora playstation 4 (accessori e vr) -->
        <section id="explore">

        </section>
        <!-- hero image playstation plus  -->
        <section id="ps_plus">

        </section>
        <!-- nuovi sconti -->
        <section id="discount">

        </section>
        <!-- playstation now  -->
        <section id="ps_now">

        </section>
        <!-- find us social -->
        <section id="social">

        </section>
    </main>
    <footer>

    </footer>
</body>

</html>
